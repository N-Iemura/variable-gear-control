command_type: position  # position | velocity
active_profile: sine
file_label: null

step:
  initial_wait: 1.0
  step_duration: 100.0
  output_amplitude: 0.3
  offset: 0.0

sine:
  initial_wait: 1.0
  output_amplitude: 0.5
  frequency_hz: 0.2
  offset: 0.0

chirp:
  initial_wait: 1.0
  output_amplitude: 0.1      # [turn] 振幅を少し大きく
  start_frequency_hz: 0.5
  end_frequency_hz: 5.0      # 高周波まで回す
  duration: 10.0
  post_duration: 0.0         # [s] chirp終了後にログを伸ばす時間
  offset: 0.0
  window: smootherstep
  window_ramp_duration: 0.5  # [s] 窓関数の立ち上げ時間

ramp:
  initial_wait: 1.0
  start_value: 0.0
  end_value: 0.5
  ramp_duration: 5.0
  hold_duration: 2.0
  return_duration: 5.0
  repeat: false

ramp_b:
  initial_wait: 1.0
  start_value: 0.0
  end_value: 0.5
  ramp_duration: 2.0
  hold_duration: 0.0
  return_duration: 1.0
  start_hold_duration: 0.0
  repeat: true

ramp_step:
  initial_wait: 1.0
  start_value: 0.0
  end_value: 0.5
  ramp_duration: 5.0
  hold_duration: 0.3
  return_duration: 0.0
  repeat: false
  step:
    amplitude: 0.5
    duration: 20.0
    start_after: -0.01
    repeat: false
    period: 0.0
    offset_in_cycle: 0.0
    align_to_ramp_end: true

nstep:
  initial_wait: 1.0
  values: [0.2, 0, 0.2, 0.0]
  hold_duration: 4.0
  repeat: true
  wait_value: 0.0
