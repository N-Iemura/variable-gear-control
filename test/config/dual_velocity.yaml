defaults:
  # Run/log settings
  control_mode: velocity
  duration: 5.0
  dt: 0.01
  fast_mode: false
  print_interval: 0.2
  calibrate: false
  log_dir: test/csv
  log_prefix: dual_velocity
  fig_dir: test/fig
  fig_prefix: dual_velocity
  plot: true
  plot_show: true

motor1:
  # Target velocity [turn/s]
  velocity: 1.0
  # Optional motor1 PID (torque mode)
  kp: 0.02
  ki: 0.0
  kd: 0.0
  # max_output: 10.0
  # inertia: 0.00087
  # damping: 0.0
  # derivative_mode: error
  # derivative_filter: 1.0
  # no_feedforward: false
  # Optional motor1 ODrive velocity gains (velocity mode)
  odrive_vel_gain: 0.10
  odrive_vel_integrator_gain: 0.33
  odrive_vel_integrator_limit: 0.33

motor2:
  # Target velocity [turn/s]
  velocity: -0.5
  # Optional motor2 PID (torque mode)
  kp: 0.02
  ki: 0.0
  kd: 0.0
  # max_output: 10.0
  # inertia: 0.00000473
  # damping: 0.0
  # derivative_mode: error
  # derivative_filter: 1.0
  # no_feedforward: false
  # Optional motor2 ODrive velocity gains (velocity mode)
  odrive_vel_gain: 0.07
  odrive_vel_integrator_gain: 0.33
  odrive_vel_integrator_limit: 0.33
